apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
	manifest {
		attributes 'Main-Class': 'com.bbc.food.Controller'
	}
	from {
		configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
	} {
		exclude "META-INF/*.SF"
		exclude "META-INF/*.DSA"
		exclude "META-INF/*.RSA"
	}
}

compileGroovy {
	configure( groovyOptions ) {
		configurationScript = file("src/main/resources/compiler-config.groovy")
	}
}

dependencies {
	compile group: 'org.jsoup', name: 'jsoup', version: '+'
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.6'
	compile group: 'edu.uci.ics', name: 'crawler4j', version: '+'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
